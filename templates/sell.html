{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">your shares:
            <select  autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" >
                {% for stock in stocks %}
<option value="{{ stock['stock'] }}">{{ stock['stock'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="number of shares" type="shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>
{% endblock %}
